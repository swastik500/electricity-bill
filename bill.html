<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electricity Bill Calculator</title>
    <link rel="stylesheet" href="bill.css" />
  </head>
  <body>
    <div class="container">
      <h2>Electricity Bill Calculator</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" />
      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="Enter your address" />
      <label for="billNo">Bill No.:</label>
      <input type="text" id="billNo" placeholder="Enter bill number" />
      <label for="units">Enter Units Consumed (kWh):</label>
      <input type="number" id="units" placeholder="Enter units consumed" />
      <input type="button" value="Calculate" onclick="calculateBill()" />
      <div id="result"></div>
    <script src="bill.js"></script>
  </body>
</html>
